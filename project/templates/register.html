<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Looking For Group | A party-building site for gamers.</title>
	<link rel="stylesheet" href="../css/foundation.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<script src="js/foundation.min.js"></script>
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<section class="row">

		<form>

			<fieldset class="small-12 medium-6 columns">
				<legend>User Login</legend>

				<section class="row">

					<div class="medium-3 small-3 small-centered medium-uncentered columns">
						<label for="uName" class="right">Username:</label>
					</div>
					<div class="medium-9 small-12 columns">
						<input type="text" id="uName" placeholder="your username">
					</div>

					<div class="medium-3 small-3 small-centered medium-uncentered columns">
						<label for="pWord" class="right">Password:</label>
					</div>
					<div class="medium-9 small-12 columns">
						<input type="password" id="pWord" placeholder="your password">
					</div>

					<div class="small-12 columns">
						<a href="#" class="button expand">Login!</a>
					</div>
					<ul class="small-block-grid-1 medium-block-grid-2">
						<li>Forget your password?</li>
						<li>Oops! Not a member yet?</li>
					</ul>
				</section>
			</fieldset>

			<fieldset class="small-12 medium-6 columns">
				<legend>oAuth Login</legend>
				<section class="row">
					<ul class="small-block-grid-1 medium-block-grid-3">
						<li><a href="#" class="button expand">Facebook</a></li>
						<li><a href="#" class="button expand">Twitter</a></li>
						<li><a href="#" class="button expand">Google</a></li>
					</ul>

				</section>

			</fieldset>

		</form>

	</section>



	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/foundation.equalizer.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
	$(document).foundation();
	</script>
</body>
</html>
